<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/leanplum-sdk@1.13.0/dist/leanplum.min.js"></script>

    <script>
        Leanplum.setAppIdForDevelopmentMode("app_Oo9cgh5Ko66xQi33jAD34kGDuxhbJovd9rUesRzGMIw", "dev_l16AAZwW97HBt6NH75rsBCUVsVFRh93LT1MdDQ1FNhI");
        Leanplum.setDeviceId('app_Oo9cgh5Ko66xQi33jAD34kGDuxhbJovd9rUesRzGMIw' + "_" + 'sonam');
        window.clevertap = window.clevertap || {
            event: [],
            profile: [],
            account: [],
            onUserLogin: [],
            notifications: [],
            privacy: []
        };
        // window.clevertap.privacy.push({
        //     useIP: !0
        // });
        Leanplum.start(function (success) {
            console.log('Success: ' + success);
        });
        Leanplum.addStartResponseHandler(() => {
            if (window.clevertap) {
                console.log('Setting IP: ');
                window.clevertap.privacy.push({ useIP: true });
                window.clevertap.setLogLevel(4)
                const var1 = window.clevertap.defineVariable("var_test", "hello_world")
                const var2 = window.clevertap.defineVariable("var_boolean", true)
                window.clevertap.syncVariables()
                window.clevertap.fetchVariables()
            }
        });
    </script>
</head>

<body>
    <h1>Leanplum Clevertap Web SDK Demo</h1>
    <hr />
</body>

</html>
